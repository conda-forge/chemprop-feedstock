{% set name = "chemprop" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chemprop-{{ version }}.tar.gz
  sha256: cb2a07f47a02105c1159ef438cf848e5830e61092ed1b9711929f4e49832130b

build:
  noarch: python
  entry_points:
    - chemprop=chemprop.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python <3.13,>=3.11
    - pip
  run:
    - pytorch >=2.1
    - python <3.13,>=3.11
    - pytorch::pytorch >=2.1
    - astartes
    - aimsim
    - configargparse
    - lightning >=2.0
    - numpy
    - pandas
    - rdkit
    - scikit-learn
    - scipy

test:
  imports:
    - chemprop
  commands:
    - chemprop train --help
    - chemprop predict --help
    - chemprop hpopt --help
  requires:
    - pip

about:
  home: https://github.com/chemprop/chemprop
  summary: Molecular Property Prediction with Message Passing Neural Networks
  dev_url: https://github.com/chemprop/chemprop
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - JacksonBurns
    - jan-janssen
